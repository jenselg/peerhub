<!-- Load Tab Partials -->
<script>

  // function to copy ipfs id
  function copyToClipboard(element) {
    var $temp = $("<input>")
    $("body").append($temp)
    $temp.val($(element).text().replace(/\s/g, '')).select()
    document.execCommand("copy")
    $temp.remove()
  }

  // load tab pages
  $("#nav-peers").load('./html/peers.html')
  $("#nav-settings").load('./html/settings.html')

  // put ipfs id in bottom bar
  ipfs.id(function (err, identity) {
    if (err) {
      throw err
    } else {
      $("#ipfs-id-container").html('<span id="ipfs-id">' + identity.id + '</span>' + '&nbsp;&nbsp;' + '<i class="fas fa-copy" style="color: #ffffff;"></i>')
    }
  })

</script>
